<!DOCTYPE html>
<html>
<head>
<style>
table, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<p>Click the button to add a new row at the first position of the table and then add cells and content.</p>

<table id="myTable" border="1">
   <tr>
   <th> Sl. No.</th>
   <th>Input Voltage</th>
  <th>Frequency(KHz)</th>
  <th>Output Voltage(V<sub>o</sub>)</th>
  <th>V<sub>o</sub>/V<sub>i</sub></th>
  <th>Gain(dB)</th> 
  </tr>
</table>
<br>

<button type="button" onclick="myFunction()">Try it</button>
<input type="image" src="roundON.png"  id="onff" onclick="mainswt()" value="On" style="position:relative;float:right;right:20px;top:140px;width:60px;text-align: center;border-radius: 10px;box-shadow: 0 2px #999;"/>
<script>
function myFunction() {
  var table = document.getElementById("myTable");
	var row = table.insertRow(-1);
	var cell1 = row.insertCell(0);
	var cell2 = row.insertCell(1);
	var cell3 = row.insertCell(2);
	var cell4 = row.insertCell(3);
	var cell5 = row.insertCell(4);
	var cell6 = row.insertCell(5);
  
             cell1.innerHTML = "1";
			 
			 cell2.innerHTML = "400";
			 cell3.innerHTML = "50";
			 cell4.innerHTML = "75";
			 cell5.innerHTML = "10";
			 cell6.innerHTML = "40";
}
</script>

</body>
</html>
